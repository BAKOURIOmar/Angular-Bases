<h1>{{name}}</h1>
<dl>
  <td>Nombre :</td>
  <dd>{{name}}</dd>

  <td>Edad :</td>
  <dd>{{age}}</dd>

  <td>Metodo :</td>
  <dd>{{getheroDescreption()}}</dd>

  <td>Capitalizado :</td>
  <dd>{{capitalizedName}}</dd>


</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary"
(click)="changeHero()">
Cambiar Nombre</button>

<button
*ngIf="age !==99"
class="btn btn-primary mx-2"
 (click)="changeAge()" >
 Cambiar Edad</button>

 <button

class="btn btn-primary mx-2"
 (click)="resteForm()" >
 Resetear Formulario</button>
